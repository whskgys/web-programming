<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h2>도형 서식 폼 만들기</h2>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <label>선종류</label>
            <select>
                <option>선없음</option>
                <option>실선</option>
                <option>점선</option>
            </select> <br>
            
            <label>선두께<input type="number" min="0" max="5" step1="1" value="1"></label>
            <label>선색<input type="color" value="#0089FF"></label><br>
            <label>투명도(0~100):<input type="range" list="trlist">
            </label>
            <datalist id="trlist">
                <option value="10"></option>
                <option value="50"></option>
                <option value="90"></option>
            </datalist>

        </fieldset>
    </form>
</body>
</html>
