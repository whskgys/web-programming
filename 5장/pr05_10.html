<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 응용</title>
</head>
<style>
    @keyframes question{
        from{margin-left:100%}
        to{margin-left:0%}
    }
    p{
        animation-name: question;
        animation-duration: 3s;
    }
</style>
<body>
    <h2>애니메이션 응용</h2>
    <hr>
    <p>
        <img src="question.png" width="20">
        질문 있습니다. 
    </p>
    
</body>
</html>
