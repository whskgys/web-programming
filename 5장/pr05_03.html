<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 재생 리스트</title>
</head>
<style>
    span.marker{
        border: 1px solid greenyellow;
        padding:2px;
    }

    span.title{
        display: inline-block;
        width:500px;
        border-bottom: 1px solid black;
        font-weight: 800;
    }

    button.stop:hover{
        color:magenta;
    }
</style>
<body>
    <h2>오디오 재생 리스트</h2>
    <hr>
    <ol style="list-style-type: none;">
        <li><span class="marker">1</span> <span class="title">애국가 </span>
            <button type="button">재생</button>
            <button type="button" class="stop">중지</button>
        </li>
        <li><span class="marker">2</span> <span class="title">Moon Glow</span> 
            <button type="button">재생</button>
            <button type="button" class="stop">중지</button>
        </li>
        <li><span class="marker">3</span> <span class="title">Embraceable You</span> 
            <button type="button">재생</button>
            <button type="button" class="stop">중지</button>
        </li>
    </ol>

</body>
</html>
