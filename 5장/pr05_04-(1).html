<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 만들기</title>
</head>
<style>
    body{
        background-color: aliceblue;
    }

    ul{
        list-style-type: square;
    }

    div{
        padding-right:10px;
    }


    li:hover{
        background-color: yellowgreen;
        margin-right: 30px;
    }
</style>

<body>
    <h2>가보고 싶은 나라</h2>
    <hr>
    <div>
    <ul>
        <li>프랑스</li>
        <li>독일</li>
        <li>칠레</li>
        <li>남아프리카 공화국</li>
    </ul>
    </div>
</body>
</html>
