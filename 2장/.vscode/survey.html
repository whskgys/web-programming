<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <p>
    <form> 
        학년
        <input type="radio" name="grade" value="1" checked>1학년
        <input type="radio" name="grade" value="2" >2학년
        <input type="radio" name="grade" value="3" >3학년
    </form>
    </p> 

    <p>
    <form>
        성별
        <input type="radio" name="grade" value="1" >남
        <input type="radio" name="grade" value="2" >여
    </form>
    </p>

    <p>
        <form>
            관심 분야
            <select name = "title">
                <option value="1">모바일 소프트웨어</option>
                <option value="2">프론트엔드</option>
            </select>
        </form>
    </p>

    <p>
        <form>
            진로
            <input type="checkbox" name="dream" value="1" checked>개발
            <input type="checkbox" name="dream" value="2" >기획
            <input type="checkbox" name="dream" value="3" >영업
            <input type="checkbox" name="dream" value="4" >창업
        </form>
    </p>

    <p>
        <form>
            남기고 싶은 말 <br>
            <textarea cols="60"
                      rows="15">
글을 남겨주세요
            </textarea>

        </form>

    </p>

    Copyright 2022 by kitae
</body>
</html>
