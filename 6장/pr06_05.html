<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while과 break문</title>
</head>
<body>
    <h2>암호를 입력하라!</h2>
    <hr>
    <script>
        do{
            let ret = prompt("암호를 대라");
            if (ret == "you")
            break;
            
        }while(true);
        document.write("통과!");
        
    </script>
</body>
</html>
