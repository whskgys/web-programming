<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.write()로 표 만들기 </title>
</head>
<body>
    <h2>Document.write()로 표 만들기</h2>
    <hr>
    <script>
    document.write("<table border='1'>")
        document.write("<tr>")
            document.write("<th>n</th>")
                
                for(let i=0;i<10;i++){
                    document.write("<td>" + i + "</td>");
                }
                </script>            
        </tr>
        <tr>
            <th>n<sup>2</sup></th>
                <script>
                for(let i=0;i<10;i++){
                    document.write("<td>" + i*i + "</td>");
                }
                </script>            
        </tr>
    </table>
    
</body>
</html>
