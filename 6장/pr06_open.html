<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>별 문자 출력하기</h2>
    <hr>
    <script>
        function printStar(ret){
            n=parseInt(ret);
            if(isNaN(n)){
                document.write("입력 오류입니다.");
            }
            for(i=1;i<n;i++){
                for(j=0;j<=i;j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
    <script>
    let ret=prompt("정수를 입력하세요");
    printStar(ret);
    </script>

</body>
</html>
