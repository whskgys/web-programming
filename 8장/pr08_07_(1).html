<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div{position:absolute;}
        img{position:absolute;}
    </style>
</head>
<body>
    <h2>클릭하면 90&deg; 회전합니다 </h2>
    <hr>
    <div>
        <img onclick="this.style.transform='rotate(90deg)'" src="card1.png" height="120" width="80">

    </div>
    
    
</body>
</html>
