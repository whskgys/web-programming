<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겜블링 게임</title>
    <style>
        #box{
            background-color: bisque;
            width:300px;
            height:150px;
            border: 1px solid violet;

        }

        #result{
            color:violet;
            font-style: italic;
        }
        span{
            font-size:100px;
            color:blueviolet;
            height:150px;
            margin-left:25px;
        }
    </style>
</head>
<script>
    function first_span(){
        let first = document.getElementById("first");
        let num = Math.floor(Math.random()*3);
        first.innerHTML=num;
    }
    function second_span(){
        let second = document.getElementById("second");
        let num = Math.floor(Math.random()*3);
        second.innerHTML=num;
    }
    function third_span(){
        let first = document.getElementById("third");
        let num = Math.floor(Math.random()*3);
        third.innerHTML=num;

        if(first.innerHTML == second.innerHTML && second.innerHTML == third.innerHTML){
            let result1=document.getElementById("result");
            result1.innerHTML = "Success(click here to do again)"
        }

        else{
            let result2=document.getElementById("result");
            result2.innerHTML = "fail(click here to do again)"
        }
    }
    function again(){
        document.getElementById("result").innerHTML="";
        document.getElementById("first").innerHTML=0;
        document.getElementById("second").innerHTML=0;
        document.getElementById("third").innerHTML=0;
    }
</script>
<body>
    <h2>겜블링 게임</h2>
    <p> 각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
    <hr>
    <div id="box">
        <span id="first" onclick ="first_span()">0</span>
        <span id="second" onclick ="second_span()">0</span>
        <span id="third" onclick ="third_span()">0</span>
    </div>
    <div id = "result" onclick="again()"></div>

    
</body>
</html>
