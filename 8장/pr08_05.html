<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        div{
            position:absolute;
        }
        img{
            position:absolute;
        }
    </style>
    <script>
        function changeOrder() {
            let imgs=document.getElementsByTagName('img');
            for(let i=0;i<imgs.length;i++){
                imgs[i].style.zIndex=(parseInt(imgs[i].style.zIndex) + 1) % 4;
            }
        }
    </script>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="card1.png" onclick="changeOrder();" style="z-index : 5" width="100" height="140">
        <img src="card2.png" onclick="changeOrder();" style="z-index : 4" width="100" height="140">
        <img src="card1.png" onclick="changeOrder();" style="z-index : 3" width="100" height="140">
        <img src="card2.png" onclick="changeOrder();" style="z-index : 2" width="100" height="140">


    </div>
    
</body>
</html>
