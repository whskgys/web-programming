<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h2>문자열 분할</h2>
    <hr>
    <script>
        let a=prompt("문자열 입력");
        let b=a.split("&");
        for (let i=0; i<b.length;i++){
            document.write(b[i]+"<br>");
        }
    </script>
    
</body>
</html>
