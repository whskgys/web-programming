<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
    <h2>정수 5개 입력받아 역순으로 출력</h2>
    <hr>
    <script>
    
    let n=[];
    for (let i=0; i<5; i++){
        let p = prompt("정수 입력");
        n[i] = parseInt(p);
    }

    document.write("입력된 수의 배열 <br>");
    for (let i=0; i<5; i++){
        document.write(n[i] + " ");
    }

    document.write("<hr>");

    document.write("역순으로 재정렬된 배열 <br>");
    n.reverse();
    for (let i=0; i<5; i++){
        document.write(n[i] + " ");
    }


    </script>
    
    
</body>
</html>
