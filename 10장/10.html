<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()/clearInterval()</title>
    <style>
        #div {
            height: 50px;
            cursor: pointer;
        }
    </style>
    <script>
        let intervalId = null;

        function init() {
            var div = document.getElementById("div");
            div.addEventListener("click", toggleClock);
            startClock();
        }

        function toggleClock() {
            if (intervalId) {
                stopClock();
            } else {
                startClock();
            }
        }

        function startClock() {
            var div = document.getElementById("div");
            div.style.color = "black";
            updateClock();
            intervalId = setInterval("updateClock()", 1000);
        }

        function stopClock() {
            var div = document.getElementById("div");
            div.style.color = "gray";
            clearInterval(intervalId);
            intervalId = null;
        }

        function updateClock() {
            var div = document.getElementById("div");
            var date = new Date();
            var text = date.toLocaleTimeString();
            div.innerHTML = text;
        }
    </script>
</head>
<body onload="init()">
    <h2>div 태그에 시계 만들기</h2>
    <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 현재 시각부터 시계가 다시 작동합니다.</p>
    <hr>
    <div id="div"></div>
</body>
</html>
