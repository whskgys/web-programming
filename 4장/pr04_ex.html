<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 프로퍼티</title>
    <style>
        div{position:absolute;}
        img{position:absolute;}
        #spaceA{ z-index: -3;left:10px; top:20px;}
        #spaceB{ z-index: 2;left:40px; top:30px;}
        #spaceC{ z-index: 1;left:80px; top:40px;}
        #spaceD{ z-index: 7;left:120px; top:50px;}

    </style>
</head>
<body>
    <div>
        <img id="spaceA" src="site1.png" width="100" height="140" >
        <img id="spaceB" src="site1.png" width="100" height="140" >
        <img id="spaceC" src="trip.jpeg" width="100" height="140" >
        <img id="spaceD" src="site1.png" width="100" height="140" >

    </div>
    
</body>
</html>
