<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
    <style>
        .th,td{
            width:100px;
        }
    </style>
</head>
<body>
    <h2>색 이름과 코드</h2>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th><th>코드</th><th>색</th><th>이름</th><th>코드</th><th>색</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brown</td><td>#A52A2A</td><td style="background-color:#A52A2A;"><td>DeepSkyBlue</td><td>#00BFFF</td><td style="background-color:#00BFFF ;"></td>
            </tr>
        </tbody>
</body>
</html>
