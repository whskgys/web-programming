<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover과 onmouseout</title>
    <style>
        div{
            position:absolute;
            width:100px;
            visibility:hidden;
        }

  
    </style>
    <script>
        window.onmouseover=function(ev){
            if(ev.target.tagName=="LI"){
                let id=ev.target.getAttribute("id");
 
                let expdiv=document.querySelector('div#'+id);

                expdiv.style.visibility="visible";
                expdiv.style.top=ev.y+"px";
                expdiv.style.left=ev.x+"px";
            }
        }

        window.onmouseout=function(ev){
            if(ev.target.tagName=="LI"){
                let id=ev.target.getAttribute("id");
        
                let expdiv=document.querySelector('div#'+id);

                expdiv.style.visibility="hidden";
                expdiv.style.top=0+"px";
                expdiv.style.left=0+"px";
            }
        }
    </script>
</head>
<body>
    <h2>아이템에 마우스를 올리면 설명 출력</h2>
    <hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li id="e1">자전거로 대한민국 일주</li>
        <li id="e2">책 100권 읽기</li>
        <li id="e3">철인 3종 경기</li>
        <li id="e4">자바스크립트 정인천을 거쳐 달린다</li>
    </ul>
    <div id="e1">
        빨간자전거를 타고 서울, 대전 ,대구, 부산 찍고, 목포, 인천을 거쳐 달린다
    </div>
    <div id="e2">
        코스모스, 빅뱅 등 우주에 관한 책을 읽고, 누구를 위해 종을 울리나와 같은 소설을 읽는다
    </div>
    <div id="e3">
        마라톤 10킬로미터를 뛰고, 수영을 4킬로미터 하고, 자전거로 30킬로미터를 달려서 2시간 이내로 들어온다.
    </div>
    <div id="e4">
        자바스크립트는 서버용과 클라이언트용이 있는데 모두 공부를 한다.
    </div>
    
</body>
</html>
