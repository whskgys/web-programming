<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
        function find(found){
            if(found.checked){
            var img = document.getElementById("fruitimage");
            img.src=found.value
            }
        }
       
    </script>
</head>
<body>
    <h2>라디오 버튼을 클릭하면 이미지를 출력합니다.</h2>
    <hr>
    <form>
    <input type="radio" name="fruit" value="banana.jpeg" onclick="find(this)">바나나
    <input type="radio" name="fruit" value="mango.jpeg" onclick="find(this)" >망고
    <input type="radio" name="fruit" value="apple.jpeg" onclick="find(this)">사과
    <br>
    <img id="fruitimage" src="" width="200px">
    </form>
</body>
</html>
